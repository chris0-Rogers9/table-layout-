<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Description Table</title>
  <style>
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 16px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <table>
    <caption>My Image Gallery</caption>
    <thead>
      <tr>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="sunset image.jpeg" alt="Description here"></td>
        <td>A beautiful sunset over the mountains captured during my recent trip.</td>
      </tr>
      <tr>
        <td><img src="mombasa road.jpeg" alt="Description here"></td>
        <td>This is an image while driving to a holiday in mombasa .</td>
      </tr>
       <tr>
        <td><img src="nairobi national park.jpeg" alt="Description here"></td>
        <td>A beautiful trip to the nairobi national park .</td>
      </tr>
       <tr>
        <td><img src="paris france.jpeg" alt="Description here"></td>
        <td>A business trip to the breattaking france .</td>
      </tr>
       <tr>
        <td><img src="lake nakuru.jpeg" alt="Description here"></td>
        <td> A beautiful view of lake nakuru park </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
